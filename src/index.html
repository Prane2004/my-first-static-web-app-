<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillshare Clone</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }

        /* Top Banner */
        .top-banner {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .save-btn {
            background: #00c851;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: white;
            padding: 15px 20px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .logo span {
            color: #00c851;
        }

        .search-bar {
            width: 40%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .nav-links a {
            text-decoration: none;
            margin-right: 15px;
            color: black;
        }

        .signup-btn {
            background: #00c851;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            padding: 60px 20px;
            background: white;
        }

        .hero h1 {
            font-size: 36px;
            max-width: 600px;
            margin: 0 auto;
        }

        .signup-options {
            margin-top: 20px;
        }

        .signup-options button {
            display: block;
            width: 250px;
            margin: 10px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .google-btn { background: #db4437; color: white; }
        .facebook-btn { background: #4267b2; color: white; }
        .apple-btn { background: black; color: white; }
        .email-link { display: block; margin-top: 10px; color: #0073e6; }

        /* Categories Section */
        .categories {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 30px;
        }

        .category {
            text-align: center;
            margin: 15px;
        }

        .category img {
            width: 100%;
            max-width: 250px;
            border-radius: 10px;
        }

        .category p {
            font-size: 18px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Top Banner -->
    <div class="top-banner">
        <p>Practice your creativity all year long. Save 20% with code <strong>CREATE20</strong></p>
        <button class="save-btn">Save 20% Today</button>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SKILL<span>SHARE</span></div>
        <input type="text" class="search-bar" placeholder="Search classes, digital products, teachers, and more">
        <div class="nav-links">
            <a href="#">Sign In</a>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Practice your creativity with thousands of classes.</h1>
        <div class="signup-options">
            <button class="google-btn">Continue with Google</button>
            <button class="facebook-btn">Continue with Facebook</button>
            <button class="apple-btn">Continue with Apple</button>
            <a href="#" class="email-link">Continue with email</a>
        </div>
    </header>

    <!-- Course Categories -->
    <section class="categories">
        <div class="category">
            <img src="images/download.jpeg" alt="Freelance">
            <p>Freelance</p>
        </div>
        <div class="category">
            <img src="images/OIP.jpeg" alt="UI/UX Design">
            <p>UI/UX Design</p>
        </div>
        <div class="category">
            <img src="images/OIP (1).jpeg" alt="Productivity">
            <p>Productivity</p>
        </div>
        <div class="category">
            <img src="images/download (1).jpeg" alt="Photography">
            <p>Photography</p>
        </div>
    </section>
</body>
</html>
