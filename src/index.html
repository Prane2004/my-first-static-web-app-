<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skillshare Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Top Banner -->
    <div class="top-banner">
        <p>Practice your creativity all year long. Save 20% with code <strong>CREATE20</strong></p>
        <button class="save-btn">Save 20% Today</button>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">SKILL<span>SHARE</span></div>
        <input type="text" class="search-bar" placeholder="Search classes, digital products, teachers, and more">
        <div class="nav-links">
            <a href="#">Sign In</a>
            <button class="signup-btn">Sign Up</button>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <h1>Practice your creativity with thousands of classes.</h1>
        <div class="signup-options">
            <button class="google-btn">Continue with Google</button>
            <button class="facebook-btn">Continue with Facebook</button>
            <button class="apple-btn">Continue with Apple</button>
            <a href="#" class="email-link">Continue with email</a>
        </div>
    </header>

    <!-- Course Categories -->
    <section class="categories">
        <div class="category">
            <img src="images/download.jpeg" alt="Freelance">
            <p>Freelance</p>
        </div>
        <div class="category">
            <img src="images/OIP.jpeg" alt="UI/UX Design">
            <p>UI/UX Design</p>
        </div>
        <div class="category">
            <img src="images/OIP (1).jpeg" alt="Productivity">
            <p>Productivity</p>
        </div>
        <div class="category">
            <img src="images/download (1).jpeg" alt="Photography">
            <p>Photography</p>
        </div>
    </section>

</body>
</html>
